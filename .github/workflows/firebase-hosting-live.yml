name: Deploy to Firebase Hosting Live

on:
  push:
    branches:
      - main

  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.9.0
      - name: Build Dashboard
        run: |
          touch .env
          echo NEXT_PUBLIC_FIREBASE_API_KEY=${{secrets.NEXT_PUBLIC_FIREBASE_API_KEY}} >> .env
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN=${{secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN}} >> .env
          NEXT_PUBLIC_FIREBASE_PROJECT_ID=${{secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID}} >> .env
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET=${{secrets.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET}} >> .env
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID=${{secrets.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID}} >> .env
          NEXT_PUBLIC_FIREBASE_APP_ID=${{secrets.NEXT_PUBLIC_FIREBASE_APP_ID}} >> .env
          cat .env
          npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_COMPOSE_AT_FIRST_SIGHT_2024 }}"
          channelId: live
          projectId: compose-at-first-sight-2024
